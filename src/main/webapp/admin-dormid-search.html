<!--管理员查询信息界面（按寝室号查询）-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>admin First</title>
  <link href="style/bootstrap.css" rel="stylesheet">
  <link href="style/dashboard.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">智能水电费管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><span><i class="icon-search"></i></span></li>
            <li><a href="#">admin</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">数据查询<span class="sr-only">(current)</span></a></li>
            <li><a href="upadte-page.html">数据更新</a></li>
          </ul>
        </div>
      </div>
    </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">智能查询系统</h1>
    <div class="btn-group" >
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="opacity: 0.8;width: 65px;">
                          查询 <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="btn" href="#">按寝室号查询</a></li>
                    <li><a class="btn" href="admin-search.html">按学号查询</a></li>
                  </ul>
              </div>
    <form class="navbar-form navbar-my">
        <label for="building">寝室号&nbsp&nbsp&nbsp&nbsp：</label>
        <input type="text" id="building" class="form-control" placeholder="格式如11-111">
    </form>
    <form class="navbar-form navbar-my">
        <label for="meeting">查询日期：</label>
        <input id="meeting" type="date" value="2017-01-13"/>
    </form>
    <button id="start-searching" class="btn btn-lg btn-primary btn-my" style="margin-top: 20px;">开始查询</button>
    <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>寝室号</th>
                  <th>学号</th>
                  <th>姓名</th>
                  <th>用水量</th>
                  <th>用电量</th>
                  <th>水费</th>
                  <th>电费</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>11-111</td>
                  <td>11111111</td>
                  <td>ss</td>
                  <td>111</td>
                  <td>122</td>
                  <td>111</td>
                  <td>122</td>
                </tr>
              </tbody>
            </table>
          </div>
  </div>
    <script type="text/javascript" src="script/jquery-3.2.1.js"></script>
    <script src="script/bootstrap.min.js"></script>
</body>
</html>
