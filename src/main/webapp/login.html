<!--登录页面，包括管理员和用户登录-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<!-- Bootstrap core CSS -->
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/login_2.css">
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">学生水电费管理系统</a>
        </div>
      </div>
    </nav>
	<div class="container">
		<form class="form-signin">
			<select class="form-control" id="user-type">
			  <option value="admin">管理员</option>
			  <option value="assis">用户</option>
			</select>
	        <input type="text" id="inputNumber" class="form-control" placeholder="学号/工号" required autofocus>
	        <label for="inputPassword" class="sr-only">密码</label>
	        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
	        <div class="checkbox">
	          <label>
	            <input type="checkbox" value="remember-me"> 记住密码
	          </label>
	        </div>
	        <button class="btn btn-lg btn-primary btn-block" type="button" id="login-button">登录</button>
      	</form>
	</div>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./script/login-page.js"></script>

</body>
</html>
